<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Common head content -->
</head>
<body>
<div layout:fragment="extra-link">
    <!-- Extra link content -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
</div>
<!-- Include the layout template -->
<section layout:fragment="content">
    <div class="pc-content">
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center justify-content-between">
                    <div class="col-sm-auto">
                        <div class="page-header-title">
                            <h5 class="mb-0">Consultations</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- DataTable start -->
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="dt-responsive">
                            <table id="patientsTable" class="table table-striped table-bordered nowrap">
                                <thead>
                                <tr>
                                    <th>Date Consultation</th>
                                    <th>Patient Prénom</th>
                                    <th>Patient Nom</th>
                                    <th>Prix Consultation</th>
                                    <th>Consultation Effectuée</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Iterate over patients and display their information -->
                                <tr th:each="cons : ${consultations}">
                                    <td th:text="${cons.dateConsultation}"></td>
                                    <td th:text="${cons.patient.prenom}"></td>
                                    <td th:text="${cons.patient.nom}"></td>
                                    <td th:text="${cons.prixConsultation}"></td>
                                    <td th:text="${#dates.format(cons.dateConsultation, 'yyyy-MM-dd') lt #dates.format(#dates.createNow(), 'yyyy-MM-dd') ? 'Effectuée' : 'Non effectuée'}"></td>


                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- DataTable end -->

        </div>
    </div>
</section>
</body>
</html>
