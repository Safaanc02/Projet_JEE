<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            margin-left: 20px;
        }
        .login-image {
            max-width: 100%;
            height: auto;
        }
        .btn-violet {
            background-color: #C56EC7; /* Violet color */
            border-color: #C56EC7; /* Violet color */
            color: white;
        }
        .btn-violet:hover {
            background-color: #5936a2; /* Darker violet on hover */
            border-color: #5936a2; /* Darker violet on hover */
        }
        .login-title {
            margin-bottom: 50px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
<div class="container-fluid login-container">
    <div class="row w-100">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="/assets/images/login.jpg" class="login-image" alt="Login Image">
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center">
            <div class="login-form">
                <h2 class="text-center login-title">Connexion au Cabinet Dentaire</h2>
                <form th:action="@{/login/dashbord}" method="post">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-violet btn-block">Connexion</button>
                    </div>
                    <div th:if="${param.error}" class="error text-center">Identifiants invalides, veuillez r√©essayer.</div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
